            <div id="tabs">

                </div>
                <div id="tab2" class="tab">Break
                    <img src="images/cake.svg" class="tabicons">
                </div>
            </div>

            <div id="content1" class="content active-content">
                <div class="timer" id="timer1">40:00</div>
                <div class="settingsWrapper">
                    <button
                        class="button playpausesettings"
                        onclick="startTimer(1); stopNotificationSound()"
                    >
                        <img src="images/play-svgrepo-com.svg">
                    </button>
                    <button
                        class="button reset playpausesettings"
                        onclick="resetTimer(1); stopNotificationSound()"
                    >
                        <img src="images/restart.svg">
                    </button>
                    <button class="button playpausesettings" onclick="stopTimer(1)">
                        <img src="images/pause.svg">
                    </button>
                    <button class="button playpausesettings" onclick="openSettings()">
                        <img src="images/cog.svg">
                    </button>
                </div>
            </div>

            <div id="content2" class="content">
                <div class="timer" id="timer2">20:00</div>
                <div class="settingsWrapper">
                    <button
                        class="button playpausesettings"

                        class="button reset playpausesettings"

                        <img src="images/pause.svg ">
                    </button>
                    <button class="button playpausesettings" onclick="openSettings()">
                        <img src="images/cog.svg">
                    </button>
                </div>
            </div>
        </main>
